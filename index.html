<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <h4 class="slider-title">Slider</h4>
      <div class="left-arrow">
        <i class="fa fa-angle-left" style="font-size: 24px"></i>
      </div>
      <div class="slider-content" id="slider-content">
        <!-- Change in Image -->
        <div class="slide">
          <div class="media">
            <!-- 1 Image -->
            <img
              src="Client_img/image 1 .jpg"
              alt=""
            />
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 2 Image -->
            <img
              src="Client_img/image 2.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 3 Image -->
            <img
              src="Client_img/image 3 .jpg"
              alt=""
            />
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 4 Image -->
            <img
              src="Client_img/image 4 .jpg"
              alt=""
            />
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 5 Image -->
            <img src="Client_img/image 5 .jpg" alt="" />
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 6 Image -->
            <img src="Client_img/image 6 .jpg" alt=""/>
          </div>
        </div>

        <div class="slide">
          <div class="media">
            <!-- 7 Image -->
            <img src="Client_img/image 7.jpg" alt=""/>
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 8 Image -->
            <img src="Client_img/image 8.jpg" alt=""/>
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 9 Image -->
            <img src="Client_img/image 9.jpg" alt=""/>
          </div>
        </div>
        <div class="slide">
          <div class="media">
            <!-- 10 Image -->
            <img src="Client_img/SAMPLE 1.jpg" alt=""/>
          </div>
        </div>
        <div class="slider-content-background"></div>
      </div>
      <div class="right-arrow">
        <i class="fa fa-angle-right" style="font-size: 24px"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
